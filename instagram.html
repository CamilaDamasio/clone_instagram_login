<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram DIO</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img class="photo-phone" src="./img/instagramPhone.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img class="logo" src="./img/instagramLogo.png" alt="instagram logo">
        <img class="photo" src="./img/profilePhoto.jpeg" alt="imagem de camila">
        <a class="instagram-login" href="#">Continuar como Camila</a>
        <p class="not-account">Não é Camila?</p>
        <a class="change-user" href="#">Trocar de conta</a>
      </div>
    </div>
  </div>
</body>
</html>
